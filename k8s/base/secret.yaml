apiVersion: v1
kind: Secret
metadata:
  name: redis-database-secret
  labels:
    app.kubernetes.io/name: redis-database
type: Opaque
stringData:
  # Admin password (full access for ops/debugging)
  redis-password: "${REDIS_ADMIN_PASSWORD}"
  sentinel-password: "${SENTINEL_PASSWORD}"
  # Per-service ACL user passwords
  auth-service-password: "${AUTH_SERVICE_REDIS_PASSWORD}"
  scraper-service-password: "${SCRAPER_SERVICE_REDIS_PASSWORD}"
  user-service-password: "${USER_SERVICE_REDIS_PASSWORD}"
  notification-service-password: "${NOTIFICATION_SERVICE_REDIS_PASSWORD}"
  mealplan-service-password: "${MEALPLAN_SERVICE_REDIS_PASSWORD}"

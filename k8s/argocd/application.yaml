---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: session-database
  namespace: argocd
  labels:
    app: session-database
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default

  source:
    repoURL: https://github.com/Recipe-Web-App/session-database.git
    targetRevision: main
    path: helm/session-database
    helm:
      valueFiles:
        - values.yaml
        - values-production.yaml
      parameters:
        - name: image.tag
          value: "latest"

  destination:
    server: https://kubernetes.default.svc
    namespace: session-database

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

  revisionHistoryLimit: 10

  info:
    - name: "Description"
      value: "Redis-based session storage with HA and monitoring"
    - name: "Owner"
      value: "Recipe Web App Team"

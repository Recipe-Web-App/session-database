---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: redis-sentinel-network-policy
  namespace: session-database
  labels:
    app: redis-sentinel
    component: security
  annotations:
    # HA component - only deployed when HA mode is enabled
    kube-score/ignore: pod-networkpolicy
spec:
  podSelector:
    matchLabels:
      app: redis-sentinel
      component: ha
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow ingress from monitoring
    - from:
        - podSelector:
            matchLabels:
              component: monitoring
      ports:
        - protocol: TCP
          port: 26379
    # Allow ingress from applications to discover master
    - from:
        - namespaceSelector:
            matchLabels:
              name: default  # Replace with your application namespace
        - podSelector:
            matchLabels:
              component: application  # Replace with your application labels
      ports:
        - protocol: TCP
          port: 26379
    # Allow communication between sentinels
    - from:
        - podSelector:
            matchLabels:
              app: redis-sentinel
              component: ha
      ports:
        - protocol: TCP
          port: 26379
  egress:
    # Allow DNS
    - to: []
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
    # Allow communication with Redis instances
    - to:
        - podSelector:
            matchLabels:
              component: ha
      ports:
        - protocol: TCP
          port: 6379
    # Allow communication between sentinels
    - to:
        - podSelector:
            matchLabels:
              app: redis-sentinel
              component: ha
      ports:
        - protocol: TCP
          port: 26379

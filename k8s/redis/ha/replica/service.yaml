---
apiVersion: v1
kind: Service
metadata:
  name: redis-replica-service
  namespace: session-database
  labels:
    app: redis-replica
    component: ha
spec:
  selector:
    app: redis-replica
    component: ha
  ports:
    - protocol: TCP
      port: 6379
      targetPort: 6379
      name: redis
  type: ClusterIP

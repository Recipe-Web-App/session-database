---
apiVersion: v1
kind: Secret
metadata:
  name: session-database-secret
  namespace: session-database
  labels:
    app: session-database
type: Opaque
stringData:
  redis-password: "${REDIS_PASSWORD}"
  sentinel-password: "${SENTINEL_PASSWORD}"
  app-password: "${APP_PASSWORD}"
  monitor-password: "${MONITOR_PASSWORD}"
  cleanup-password: "${CLEANUP_PASSWORD}"
  backup-password: "${BACKUP_PASSWORD}"

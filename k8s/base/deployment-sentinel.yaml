apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-database-sentinel
  labels:
    app.kubernetes.io/name: redis-database
    app.kubernetes.io/component: redis-sentinel
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: redis-database
      app.kubernetes.io/component: redis-sentinel
  template:
    metadata:
      labels:
        app.kubernetes.io/name: redis-database
        app.kubernetes.io/component: redis-sentinel
    spec:
      serviceAccountName: redis-database
      automountServiceAccountToken: false
      securityContext:
        runAsNonRoot: true
        runAsUser: 999
        runAsGroup: 999
        fsGroup: 999
      containers:
        - name: sentinel
          image: redis-database:latest
          imagePullPolicy: IfNotPresent
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            capabilities:
              drop:
                - ALL
              add:
                - SETUID
                - SETGID
          ports:
            - name: sentinel
              containerPort: 26379
              protocol: TCP
          env:
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: redis-database-secret
                  key: REDIS_PASSWORD
            - name: SENTINEL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: redis-database-secret
                  key: SENTINEL_PASSWORD
          command:
            - /bin/sh
            - -c
            - |
              # Create writable config directory
              mkdir -p /tmp/sentinel
              # Substitute environment variables in config
              envsubst < /etc/redis/sentinel.conf > /tmp/sentinel/sentinel.conf
              redis-sentinel /tmp/sentinel/sentinel.conf
          volumeMounts:
            - name: config
              mountPath: /etc/redis/sentinel.conf
              subPath: sentinel.conf
            - name: logs
              mountPath: /var/log/redis
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          livenessProbe:
            exec:
              command:
                - redis-cli
                - -p
                - "26379"
                - -a
                - $(SENTINEL_PASSWORD)
                - --no-auth-warning
                - ping
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 6
          readinessProbe:
            exec:
              command:
                - redis-cli
                - -p
                - "26379"
                - -a
                - $(SENTINEL_PASSWORD)
                - --no-auth-warning
                - ping
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
      volumes:
        - name: config
          configMap:
            name: redis-database-sentinel-config
        - name: logs
          emptyDir: {}

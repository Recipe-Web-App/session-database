---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: session-cleanup
  namespace: session-database
  labels:
    app: session-cleanup
    component: maintenance
rules:
  - apiGroups: [""]
    resources: ["secrets"]
    resourceNames: ["session-database-secret"]
    verbs: ["get"]
  - apiGroups: [""]
    resources: ["configmaps"]
    resourceNames: ["session-database-config"]
    verbs: ["get"]

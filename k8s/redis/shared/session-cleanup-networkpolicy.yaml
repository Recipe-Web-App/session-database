---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: session-cleanup-network-policy
  namespace: session-database
  labels:
    component: maintenance
spec:
  podSelector:
    matchLabels:
      component: maintenance
  policyTypes:
    - Ingress
    - Egress
  ingress: []  # No ingress traffic needed for cleanup jobs
  egress:
    # Allow DNS
    - to: []
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
    # Allow connection to Redis
    - to:
        - podSelector:
            matchLabels:
              app: session-database
      ports:
        - protocol: TCP
          port: 6379
    # Allow connection to Redis HA master (if deployed)
    - to:
        - podSelector:
            matchLabels:
              app: redis-master
              component: ha
      ports:
        - protocol: TCP
          port: 6379

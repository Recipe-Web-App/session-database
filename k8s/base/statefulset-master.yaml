apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: redis-database-master
  labels:
    app.kubernetes.io/name: redis-database
    app.kubernetes.io/component: redis-master
spec:
  serviceName: redis-database-headless
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: redis-database
      app.kubernetes.io/component: redis-master
  template:
    metadata:
      labels:
        app.kubernetes.io/name: redis-database
        app.kubernetes.io/component: redis-master
    spec:
      serviceAccountName: redis-database
      automountServiceAccountToken: false
      securityContext:
        runAsNonRoot: true
        runAsUser: 999
        runAsGroup: 999
        fsGroup: 999
      containers:
        - name: redis
          image: redis-database:latest
          imagePullPolicy: IfNotPresent
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            capabilities:
              drop:
                - ALL
              add:
                - SETUID
                - SETGID
          ports:
            - name: redis
              containerPort: 6379
              protocol: TCP
          env:
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: redis-database-secret
                  key: REDIS_PASSWORD
            - name: REDIS_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: redis-database-secret
                  key: REDIS_ADMIN_PASSWORD
            - name: AUTH_SERVICE_REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: redis-database-secret
                  key: AUTH_SERVICE_REDIS_PASSWORD
            - name: SCRAPER_SERVICE_REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: redis-database-secret
                  key: SCRAPER_SERVICE_REDIS_PASSWORD
            - name: USER_SERVICE_REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: redis-database-secret
                  key: USER_SERVICE_REDIS_PASSWORD
            - name: NOTIFICATION_SERVICE_REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: redis-database-secret
                  key: NOTIFICATION_SERVICE_REDIS_PASSWORD
            - name: MEALPLAN_SERVICE_REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: redis-database-secret
                  key: MEALPLAN_SERVICE_REDIS_PASSWORD
          command:
            - /bin/sh
            - -c
            - |
              # Substitute environment variables in ACL file
              envsubst < /etc/redis/users.acl > /tmp/users.acl
              cp /tmp/users.acl /data/users.acl
              # Substitute environment variables in config
              envsubst < /etc/redis/redis.conf > /tmp/redis.conf
              redis-server /tmp/redis.conf
          volumeMounts:
            - name: data
              mountPath: /data
            - name: config
              mountPath: /etc/redis/redis.conf
              subPath: redis.conf
            - name: acl
              mountPath: /etc/redis/users.acl
              subPath: users.acl
            - name: logs
              mountPath: /var/log/redis
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
              ephemeral-storage: "1Gi"
            limits:
              memory: "1Gi"
              cpu: "500m"
              ephemeral-storage: "2Gi"
          livenessProbe:
            exec:
              command:
                - redis-cli
                - -a
                - $(REDIS_PASSWORD)
                - --no-auth-warning
                - ping
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 6
          readinessProbe:
            exec:
              command:
                - redis-cli
                - -a
                - $(REDIS_PASSWORD)
                - --no-auth-warning
                - ping
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
      volumes:
        - name: config
          configMap:
            name: redis-database-master-config
        - name: acl
          configMap:
            name: redis-database-acl
        - name: logs
          emptyDir: {}
  volumeClaimTemplates:
    - metadata:
        name: data
        labels:
          app.kubernetes.io/name: redis-database
          app.kubernetes.io/component: redis-master
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 5Gi

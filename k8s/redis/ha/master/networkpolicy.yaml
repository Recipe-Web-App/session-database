---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: redis-master-network-policy
  namespace: session-database
  labels:
    app: redis-master
    component: security
  annotations:
    # HA component - only deployed when HA mode is enabled
    kube-score/ignore: pod-networkpolicy
spec:
  podSelector:
    matchLabels:
      app: redis-master
      component: ha
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow ingress from replicas
    - from:
        - podSelector:
            matchLabels:
              app: redis-replica
              component: ha
      ports:
        - protocol: TCP
          port: 6379
    # Allow ingress from sentinel
    - from:
        - podSelector:
            matchLabels:
              app: redis-sentinel
              component: ha
      ports:
        - protocol: TCP
          port: 6379
    # Allow ingress from monitoring
    - from:
        - podSelector:
            matchLabels:
              component: monitoring
      ports:
        - protocol: TCP
          port: 6379
    # Allow ingress from session cleanup jobs
    - from:
        - podSelector:
            matchLabels:
              component: maintenance
      ports:
        - protocol: TCP
          port: 6379
    # Allow ingress from application pods
    - from:
        - namespaceSelector:
            matchLabels:
              name: default  # Replace with your application namespace
        - podSelector:
            matchLabels:
              component: application  # Replace with your application labels
      ports:
        - protocol: TCP
          port: 6379
  egress:
    # Allow DNS
    - to: []
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53

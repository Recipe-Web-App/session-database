---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-sentinel
  namespace: session-database
  labels:
    app: redis-sentinel
    component: ha
spec:
  replicas: 1  # Reduced to single instance to save CPU
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  selector:
    matchLabels:
      app: redis-sentinel
      component: ha
  template:
    metadata:
      labels:
        app: redis-sentinel
        component: ha
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - redis-sentinel
                topologyKey: kubernetes.io/hostname
      serviceAccountName: redis-sentinel
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534
        runAsGroup: 65534
        fsGroup: 65534
        seccompProfile:
          type: RuntimeDefault
      automountServiceAccountToken: false
      containers:
        - name: redis-sentinel
          image: redis:8.0-alpine@sha256:8c5ebd8e39ac3cfb85b4583dcd5f8b6b4c7b2da0c9f394b8e4aa52b7b2b8b6b7
          imagePullPolicy: Always
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
            seccompProfile:
              type: RuntimeDefault
          ports:
            - containerPort: 26379
              name: sentinel
          env:
            - name: REDIS_MASTER_HOST
              value: "redis-master-service"
            - name: REDIS_MASTER_PORT
              value: "6379"
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: session-database-secret
                  key: redis-password
            - name: SENTINEL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: session-database-secret
                  key: sentinel-password
            - name: SENTINEL_QUORUM
              value: "1"
          command:
            - redis-sentinel
            - /etc/sentinel/sentinel.conf
          volumeMounts:
            - mountPath: /etc/sentinel
              name: sentinel-config
            - mountPath: /data
              name: sentinel-data
            - mountPath: /tmp
              name: tmp-volume
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
              ephemeral-storage: "500Mi"
            limits:
              memory: "256Mi"
              cpu: "200m"
              ephemeral-storage: "1Gi"
          livenessProbe:
            tcpSocket:
              port: 26379
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            exec:
              command:
                - redis-cli
                - -p
                - "26379"
                - -a
                - $(SENTINEL_PASSWORD)
                - ping
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          startupProbe:
            exec:
              command:
                - redis-cli
                - -p
                - "26379"
                - -a
                - $(SENTINEL_PASSWORD)
                - ping
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 5
            failureThreshold: 30
      volumes:
        - name: sentinel-config
          configMap:
            name: redis-sentinel-config
        - name: sentinel-data
          emptyDir: {}
        - name: tmp-volume
          emptyDir: {}

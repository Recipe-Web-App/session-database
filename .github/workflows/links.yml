---
name: Link Checker

'on':
  pull_request:
    branches: [ main, develop ]
    paths:
      - '**.md'
      - 'docs/**'
  schedule:
    - cron: '0 6 * * 0'  # Weekly on Sundays at 6 AM UTC
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: write

jobs:
  link-check:
    name: Check Broken Links
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6

      - name: Check links in markdown files
        id: lychee
        uses: lycheeverse/lychee-action@a8c4c7cb88f0c7386610c35eb25108e448569cb0 # v2
        with:
          args: |
            --verbose
            --no-progress
            --exclude-mail
            --exclude 'localhost'
            --exclude '127.0.0.1'
            --exclude-path '.github/ISSUE_TEMPLATE'
            '**/*.md'
          fail: true
          output: lychee-report.md

      - name: Generate link report summary
        if: always()
        run: |
          if [ -f lychee-report.md ]; then
            echo "## ğŸ”— Link Check Report" > link-summary.md
            echo "" >> link-summary.md
            cat lychee-report.md >> link-summary.md
          else
            echo "âœ… No broken links found!" > link-summary.md
          fi

      - name: Upload link report
        if: always()
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6
        with:
          name: link-check-report
          path: link-summary.md
          retention-days: 30

      - name: Comment on PR
        if: github.event_name == 'pull_request' && failure()
        uses: marocchino/sticky-pull-request-comment@773744901bac0e8cbb5a0dc842800d45e9b2b405 # v2
        with:
          header: links
          message: |
            ## ğŸ”— Broken Links Detected

            âŒ This PR introduces broken or invalid links in documentation.

            <details>
            <summary>View link check report</summary>

            $(cat link-summary.md)

            </details>

            Please fix the broken links before merging.

      - name: Comment success on PR
        if: github.event_name == 'pull_request' && success()
        uses: marocchino/sticky-pull-request-comment@773744901bac0e8cbb5a0dc842800d45e9b2b405 # v2
        with:
          header: links
          message: |
            ## ğŸ”— Link Check Passed

            âœ… All links in documentation are valid!

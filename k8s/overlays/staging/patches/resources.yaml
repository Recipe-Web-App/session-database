# Moderate resources for staging
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: redis-database-master
spec:
  template:
    spec:
      containers:
        - name: redis
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
              ephemeral-storage: "1Gi"
            limits:
              memory: "1Gi"
              cpu: "500m"
              ephemeral-storage: "2Gi"
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: redis-database-replica
spec:
  template:
    spec:
      containers:
        - name: redis
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
              ephemeral-storage: "512Mi"
            limits:
              memory: "512Mi"
              cpu: "250m"
              ephemeral-storage: "1Gi"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-database-sentinel
spec:
  template:
    spec:
      containers:
        - name: sentinel
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"

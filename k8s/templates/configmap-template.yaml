---
apiVersion: v1
kind: ConfigMap
metadata:
  name: session-database-config
  namespace: session-database
  labels:
    app: session-database
data:
  # Redis configuration
  REDIS_HOST: "${REDIS_HOST}"
  REDIS_PORT: "${REDIS_PORT}"
  REDIS_DB: "${REDIS_DB}"
  CACHE_DB: "${CACHE_DB}"
  # Session configuration
  SESSION_TTL_SECONDS: "${SESSION_TTL_SECONDS}"
  MAX_SESSIONS_PER_USER: "${MAX_SESSIONS_PER_USER}"
  CLEANUP_INTERVAL_SECONDS: "${CLEANUP_INTERVAL_SECONDS}"
  # Cache configuration
  CACHE_DEFAULT_TTL_SECONDS: "${CACHE_DEFAULT_TTL_SECONDS}"
  CACHE_CLEANUP_INTERVAL_SECONDS: "${CACHE_CLEANUP_INTERVAL_SECONDS}"
  CACHE_CLEANUP_BATCH_SIZE: "${CACHE_CLEANUP_BATCH_SIZE}"
  CACHE_MAX_ENTRIES_PER_SERVICE: "${CACHE_MAX_ENTRIES_PER_SERVICE}"
  LOG_LEVEL: "${LOG_LEVEL}"
